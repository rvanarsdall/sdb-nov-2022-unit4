<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Numbers (DOM)</title>
  </head>
  <body>
    <h1>Adding Two Numbers</h1>
    <form action="">
      <label for="number1">Type in the first number: </label
      ><input type="text" placeholder="Enter a number" id="number1" />
      <br />
      <label for="number2">Type in the second number: </label
      ><input type="text" placeholder="Enter a number" id="number2" />
      <br />
      <button type="submit">Click to Add</button>
    </form>
    <p style="display: none">The total is: <span id="sum-display"></span></p>
    <script src="index.js"></script>
  </body>
</html>
